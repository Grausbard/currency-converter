<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Конвертер валют</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Сумма</label>
                            <input type="number" class="form-control" id="amount" placeholder="Введите сумму">
                        </div>
                        <div class="mb-3">
                            <label for="fromCurrency" class="form-label">Из валюты</label>
                            <select class="form-control" id="fromCurrency"></select>
                        </div>
                        <div class="mb-3">
                            <label for="toCurrency" class="form-label">В валюту</label>
                            <select class="form-control" id="toCurrency"></select>
                        </div>
                        
                        <button id="convertBtn" class="btn btn-primary w-100">Конвертировать</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="result" class="mt-4 text-center"></div>
        
        <div class="mt-5">
            <h2 class="text-center mb-4">Текущие курсы</h2>
            <div class="row justify-content-center" id="currentRates"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
